<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

</style>
<body>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${list}">
            <td>
                <a th:text="${post.title}" th:href="@{/getpost(id=${post.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <th:block th:each="page : ${#numbers.sequence(startPage,endPage)}">
        <a th:if="${page!=newPage}" th:href ="@{/totalpostlist(page = ${page-1})}" th:text="${page}"></a>
        <strong th:if="${page==newPage}" th:text="${page}" style="color : red"></strong>
    </th:block>
    <form th:action="@{/totalpostlist}" method="get">
        <input type="text" name="keyword">
        <button type="submit">검색</button>
    </form>
</div>
</body>
</html>
